<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trò Chơi Hái Táo & Kéo Thả</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1 class="title">🎮 Trò Chơi Học Số Cho Bé 🎉</h1>

    <!-- ================== CÂU 1 ================== -->
    <section class="quiz-step" id="step1">
        <h2>🍎 Câu 1: Con hãy đếm số táo trên cây</h2>
        <img src="img/anh1.jpg" class="apple-pic">

        <p>Số táo là bao nhiêu?</p>
        <button onclick="checkCount(1,3)">3</button>
        <button onclick="checkCount(1,4)">4</button>
        <button onclick="checkCount(1,5)">5</button>

        <p class="result" id="result1"></p>
    </section>

    <!-- ================== CÂU 2 ================== -->
    <section class="quiz-step" id="step2">
        <h2>🍎 Câu 2: Con hãy đếm số táo trên cây</h2>
        <img src="img/anh2.jpg" class="apple-pic">

        <p>Số táo là bao nhiêu?</p>
        <button onclick="checkCount(2,2)">2</button>
        <button onclick="checkCount(2,3)">3</button>
        <button onclick="checkCount(2,4)">4</button>

        <p class="result" id="result2"></p>
    </section>

    <!-- ================== CÂU 3: KÉO THẢ ================== -->
    <section class="quiz-step" id="step3">
        <h2>🎒 Câu 3: Con hãy kéo đúng số táo vào đúng giỏ</h2>

        <div id="items">
            <img src="img/anh1.jpg" class="drag-item" draggable="true" data-num="3">
            <img src="img/anh2.jpg" class="drag-item" draggable="true" data-num="2">
            <img src="img/anh3.jpg" class="drag-item" draggable="true" data-num="4">
        </div>

        <div id="baskets">
            <div class="basket" data-accept="2">3</div>
            <div class="basket" data-accept="3">4</div>
            <div class="basket" data-accept="4">5</div>
        </div>

        <p class="result" id="result3"></p>
    </section>

    <!-- ================== CHÚC MỪNG ================== -->
    <section class="quiz-step" id="finish">
        <h1>🎉 CHÚC MỪNG CON! 🎉</h1>
        <h2>Con đã hoàn thành cả 3 trò chơi 👏👏👏</h2>
    </section>

    <script src="script.js"></script>
</body>
</html>
